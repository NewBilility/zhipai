<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/video.js/dist/video-js.min.css">

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- <script src="/node_modules/particlesjs/dist/particles.min.js"></script> -->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/node_modules/particles.js/particles.js"></script>
  <script src="/node_modules/video.js/dist/video.min.js" defer></script>
  <title>纸牌</title>
</head>

<body>
  <div id="particles-js" style="height: 1000px; position: absolute; z-index: -1;">
  </div>
  <div id="content-wrapper">

    <head>
      <div id="div-nav" style="background-color: black; opacity: 0.4; ">
        <nav class="nav justify-content-center" style="font-size: 40px; ">
          <a class="nav-link active text-white-50" aria-current="page" href="/">首页</a>
          <a class="nav-link text-white-50" href="/page_card.html">卡牌游戏</a>
        </nav>
      </div>
    </head>
    <main>
      <div id="main-video" class="d-flex" style="width: 1200px; margin: 40px auto;">
        <div id="video-player">
          <video id="my-video" class="video-js" controls autoplay preload="auto" width="840" height="664"
            poster="/resource/img/1.png" data-setup="{}">
            <source src="/resource/video/1.mp4" type="video/mp4" />
            <!-- <source src="/resource/video/2.mp4" type="video/webm" /> -->
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a
              web browser that
              <a href="/resource/video/1.mp4" target="_blank">supports HTML5 video</a>
            </p>
          </video>
        </div>
        <div id="video-play-list" class="ms-5 border border-2 border-dark rounded-3"
          style="width: 500px; height: 700px; overflow-y: auto;">
          <div id="list-title ">
            <h2 class="text-white-50 text-center mt-3">视频列表</h2>
          </div>
          <div id="list-content " class="mt-4 me-3">
            <ul id="video-list">

              <li data-video-src="/resource/video/1.mp4" data-preview-img="/resource/img/1.png">
                <img class="rounded-3 d-block" src="/resource/img/1.png" alt="视频1预览图" width="200px" height="100px">
                <span class="text-white d-block">视频1标题</span>
              </li>

              <li data-video-src="/resource/video/2.mp4" data-preview-img="/resource/img/2.png">
                <img class="rounded-3 d-block" src="/resource/img/2.png" alt="视频2预览图" width="200px" height="100px">
                <span class="text-white d-block">视频2标题</span>
              </li>

              <li data-video-src="/resource/video/3.mp4" data-preview-img="/resource/img/3.png">
                <img class="rounded-3 d-block" src="/resource/img/3.png" alt="视频3预览图" width="200px" height="100px">
                <span class="text-white d-block">视频3标题</span>
              </li>

              <li data-video-src="/resource/video/4.mp4" data-preview-img="/resource/img/4.png">
                <img class="rounded-3 d-block" src="/resource/img/4.png" alt="视频4预览图" width="200px" height="100px">
                <span class="text-white d-block">视频4标题</span>
              </li>

              <li data-video-src="/resource/video/5.mp4" data-preview-img="/resource/img/5.png">
                <img class="rounded-3 d-block" src="/resource/img/5.png" alt="视频5预览图" width="200px" height="100px">
                <span class="text-white d-block">视频5标题</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    $(document).ready(function () {
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 80 // 粒子的数量，可以根据需要调整
          },
          "color": {
            "value": ["#ffffff", "#111111", "#222222"] // 设置粒子颜色为暗黑色系的数组，粒子将随机呈现这些颜色
          },
          "shape": {
            "type": "circle" // 粒子的形状，这里设置为圆形，也可改为其他形状如"polygon"等
          },
          "size": {
            "value": 3 // 粒子大小（单位px），可按需修改
          },
          "line_linked": {
            "enable": true, // 是否启用粒子间连线效果，可根据喜好设置为false关闭
            "distance": 150, // 连线的距离，可调整该值改变连线长短
            "color": "#ffffff", // 连线的颜色，这里设置为深灰色
            "opacity": 0.8 // 连线的透明度，取值范围0 - 1
          },
          "move": {
            "enable": true, // 启用粒子运动
            "speed": 2 // 粒子运动速度，可以修改该值改变运动快慢
          }
        }
      });
    });

    $(function () {
      $('#video-list li').click(function (e) {
        e.preventDefault();
        console.log($(this).attr('data-video-src'));
        let newSrc = $(this).attr('data-video-src')
        let player = videojs('my-video');
        console.log(player);
        player.pause();
        player.src(newSrc);

      });
    })

  </script>
  <style>
    #video-list li {
      margin-bottom: 30px;
    }

    #video-list li:hover {
      cursor: pointer;
      transform: scale(1.1);
      transition: 0.8s;
    }

    #div-nav a:hover {
      font-weight: bolder;
      transform: translateY(5px);
      transition: 0.8s;
    }

    #content-wrapper {
      z-index: 1;
      /* 设置一个比粒子背景更高的层级，确保内容显示在前面 */
      padding: 20px;
      /* 添加一些内边距，使内容看起来更舒适 */
    }

    body {
      background-color: #4b4a4a;
      /* 将整个页面背景设置为黑色 */
      margin: 0;
      /* 去除页面默认的外边距 */
      padding: 0;
      /* 去除页面默认的内边距 */
    }
  </style>
</body>


</html>
