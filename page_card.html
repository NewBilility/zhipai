    <script>

        $(window).on('load', function () {
            setTimeout(() => {
                $('#game-content img').show();
            }, 1000);
        });


        $(document).ready(function () {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80 // 粒子的数量，可以根据需要调整
                    },
                    "color": {
                        "value": ["#ffffff", "#111111", "#222222"] // 设置粒子颜色为暗黑色系的数组，粒子将随机呈现这些颜色
                    },
                    "shape": {
                        "type": "circle" // 粒子的形状，这里设置为圆形，也可改为其他形状如"polygon"等
                    },
                    "size": {
                        "value": 3 // 粒子大小（单位px），可按需修改
                    },
                    "line_linked": {
                        "enable": true, // 是否启用粒子间连线效果，可根据喜好设置为false关闭
                        "distance": 150, // 连线的距离，可调整该值改变连线长短
                        "color": "#ffffff", // 连线的颜色，这里设置为深灰色
                        "opacity": 0.8 // 连线的透明度，取值范围0 - 1
                    },
                    "move": {
                        "enable": true, // 启用粒子运动
                        "speed": 2 // 粒子运动速度，可以修改该值改变运动快慢
                    }
                }
            });
        });



    </script>
